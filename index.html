<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Tell me a joke</h1>
      <img class="top-image-logo" src="./images/thumbsup.png" />
      <p>Select the category of joke you want</p>
      <div class="options">
        
        <input class="jokeTypes" type="checkbox" id="Programming" />
        <label for="Programming">Programming</label>
        
        <input class="jokeTypes" type="checkbox" id="Christmas" />
        <label for="Christmas">Christmas</label>
        
        <input class="jokeTypes" type="checkbox" id="Spooky" />
        <label for="Spooky">Spooky</label>
        
        <input class="jokeTypes" type="checkbox" id="Pun" />
        <label for="Pun">Pun</label>
        
        <input class="jokeTypes" type="checkbox" id="Misc" />
        <label for="Misc">Misc</label>
      </div>

      
      <button class="btn" id="processJoke">Submit</button>
      <img id="mainImage" src="./images/croc2.jpg" />
      <p>Or</p>
      <button class="btn" id="randomJoke">Get random joke</button>
      <h3 id="setup"></h3>
      <h3 id="punchline"></h3>
      <div><audio id="speech" controls /></div>
      
      <div><audio id="punchlineAudio" controls /></div>
      
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
